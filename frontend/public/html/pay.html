<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TNEB - Pay Bill</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
  min-height: 100vh;
}

/* Navbar */
.navbar {
  background: linear-gradient(90deg, #005bb5, #0077ff);
  padding: 18px;
  color: white;
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
  letter-spacing: 0.5px;
}

/* Container */
.container {
  padding: 40px 20px;
}

/* Form Box */
.form-box {
  background: white;
  padding: 30px 25px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  max-width: 420px;
  margin: auto;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.form-box:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
}

/* Heading */
h2 {
  margin-top: 0;
  color: #222;
  text-align: center;
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 20px;
}

/* Labels */
label {
  display: block;
  margin: 12px 0 6px;
  font-size: 14px;
  font-weight: 600;
  color: #333;
}

/* Inputs & Select */
input, select {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 18px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  transition: border-color 0.3s, box-shadow 0.3s;
}
input:focus, select:focus {
  border-color: #0077ff;
  box-shadow: 0 0 5px rgba(0, 119, 255, 0.4);
  outline: none;
}

/* Button */
.btn {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #0077ff, #005bb5);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
}
.btn:hover {
  background: linear-gradient(135deg, #005bb5, #004080);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
}

/* Back link */
.back-link {
  display: block;
  margin-top: 15px;
  text-align: center;
  color: #0077ff;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
}
.back-link:hover {
  text-decoration: underline;
  color: #005bb5;
}

  </style>
</head>
<body>
  <div class="navbar">
    <h2>TNEB - Pay Bill</h2>
  </div>

  <div class="container">
    <div class="form-box">
      <h2>Payment Form</h2>
      <!-- Added ID so JS can find the form -->
      <form id="paymentForm">
        <label for="consumer">Consumer Number</label>
        <input type="text" id="consumer" placeholder="Enter Consumer Number" required>

        <label for="amount">Bill Amount</label>
        <input type="number" id="amount" placeholder="Enter Bill Amount (₹)" required>

        <label for="method">Payment Method</label>
        <select id="method" required>
          <option value="">--Select Payment Method--</option>
          <option>Credit Card</option>
          <option>Debit Card</option>
          <option>UPI</option>
          <option>Net Banking</option>
        </select>

        <button type="submit" class="btn">Pay Now</button>
      </form>
    </div>
  </div>

  <script>
  // Payment form handler
  document.getElementById("paymentForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const consumer = document.getElementById("consumer").value;
    const amount = document.getElementById("amount").value;
    const method = document.getElementById("method").value;
    const payment = {
      consumer,
      amount,
      method,
      date: new Date().toLocaleString()
    };

    try {
      // Save payment to backend
      const res = await fetch("http://localhost:5000/api/pay", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ consumer_number: consumer, amount, method })
      });
      const data = await res.json();

      if (res.ok) {
        // Save to localStorage as well
        let history = JSON.parse(localStorage.getItem("billHistory")) || [];
        history.push(payment);
        localStorage.setItem("billHistory", JSON.stringify(history));

        alert(`✅ Payment Successful!\n\nConsumer No: ${consumer}\nAmount: ₹${amount}\nMethod: ${method}`);
        
        // Redirect to history page
        window.location.href = "history.html";
      } else {
        alert(`❌ Payment Failed: ${data.message}`);
      }
    } catch (err) {
      console.error(err);
      alert("❌ Error connecting to server.");
    }
  });
  </script>
</body>
</html>
